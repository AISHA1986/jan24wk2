<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form >
        <fieldset>
            <legend> personal data</legend>
            <ul>
                <li>
                    <label label for="fname">first name</label>
                    <input type="text" name="text" id="fname" required placeholder="your surname">
                </li>
                <li>
                    <label for="email">email address</label>
                    <input type="email" name="email" id="email" required placeholder="darlington">
                </li>
                <li>
                    <label for="phone">phone number</label>
                    <input type="tel" name="tel" id="phone" required placeholder="+234...">
                </li>
                <li>
                    <label for="dob">date of birth</label>
                    <input type="date" name="date" id="dob">
                </li >
                <li>
                    <label for="contry">country</label>
                    <select>
                    <optgroup label="Africa">
                        <option value="ng" selected>Nigeria</option>
                        <option value="gn">ghana</option>

                    </optgroup>
                    
                <optgroup label="Others">
                <option value="fr">france</option>
                <option value="us">usa</option>
                <option value="en">england</option>
                <option value="ch">china</option>

                </optgroup>
             </select>
                   
                </li>
                <li></li>
            </ul>
        </fieldset>

        <fieldset> 
        <legend> official data</legend>
        </fieldset>

    </form>

    
</body>
</html>
