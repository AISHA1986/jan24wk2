<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
    <style>
        table{
            width: 80%;
            margin: auto;
        }          
        td, th {
            padding: 1em;
        }
        tfoot td {
            text-align:center;
        }
        
     </style>
</head>
<body>
   
<table border="3">
    <thead>
        <tr>
        
            <th scope="col">days</th>
            <th scope="col">morning</th>
            <th scope="col">evening</th>
            
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">monday</th>
            <td rowspan="2">html</td>
            <td rowspan="2">css</td>
        </tr>
        <tr>
        
            <th scope="row">teusday</th>
            <!-- <td>html</td> -->
            <!-- <td>css</td> -->
        </tr>
        <tr>
            <th scope="row">wed</th>
            <td>css</td>
            <td>html</td>
        </tr>
        <tr>
            <th scope="row">thurs</th>
            <td>html</td>
            <td>css</td>
        </tr>
        <tr>
            <th scope="row">fri</th>
            <td colspan="2">html</td>
            <!-- <td>html</td> -->
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">change every two weeks</td>
        </tr>
    </tfoot>
   </table>



   
   




   

    
</body>
</html>
